<!DOCTYPE html>
<html>
	<head>
		<title>tel3 labs</title>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

		<script type="text/javascript">
			// on document ready
			$(document).ready(function() {
				// get perfiles
				$.ajax({
					url: '/perfiles',
					method: 'get',
					success: function(response) {
						$.each(response, function(key, value){
							console.log(value.name);
							$('#perfiles').append('<li>' + value.name + '</li>');
						});
					}
				});

				$('#formPerfiles').on('submit', function(e){
					e.preventDefault();
					var form = $(this).serializeArray();
					var nombre = form[0].value;

					$.ajax({
						url: '/perfiles',
						method: 'post',
						data: {name: nombre},
						success: function(response) {
							console.log(response);
							$('#perfiles').append('<li>' + nombre + '</li>');
						}
					});
				});
			});

		</script>
	</head>

	<body>

		<form id="formPerfiles">
			<label for="nombrePerfil">nombre</label>
			<input type="text" name="nombrePerfil" id="nombrePerfil" />

			<button type="submit">submit</button>
		</form>

		<ul id="perfiles"></ul>

	</body>

</html>
